<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ViHealth</title>
    <link href="static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="title">ViHealth<span class="small">.tk</span></div>
    <div id="auth-section"><span class="auth-url">Log In</span></div>
  </div>
</nav>

<div class="content-wrapper">
    <div class="container-fluid">
        {% for state in states %}
            <div class="row state">
                <div class="col-xs-12 col-sm-5 col-md-4 col-lg-4">
                    <div class="state-left">
                        <div class="state-date">{{state.happened_at}}</div>
                        <div class="temperature">{{state.temperature}}<sup class="celcius">°C</sup></div>
                    </div>
                            <!--<img class="media-object" src="http://vseprivoroty.ru/wp-content/uploads/2015/09/962.jpg" height="200px" width="250px" alt="...">-->
                </div>
                <div class="col-xs-12 col-sm-7 col-md-8 col-lg-8 ">
                    <div class="state-description">
                        <div class="red-cross"><img class="media-object" src="http://vignette2.wikia.nocookie.net/gta-myths/images/f/f9/RedCross.jpg/revision/latest?cb=20160210093411" height="50" width="50"></div>
                        <p>Настроение : {{state.mood}}</p>
                        <ul>
                            {% for feature in state.general_health.split(',') %}
                                <li>{{ feature }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            <hr />
        {% endfor %}
    </div>
</div>

<script src="static/jQuery/jquery-3.2.0.min.js"></script>
<script src="static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
